<!-- 
    This is Mintkit framework implementation for sample website
    That develop with Mintkit framework
    This files show Utils function such as injectHTML
    About CSS and other using injectTitle,injectCSS
-->
    
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mintkit framework</title>
    <link rel="preload" href="./framework/mintkitLite.js" as="script" crossorigin="anonymous" />
    <link rel="modulepreload" href="./framework/mintkitLite.js" />
</head>

<body>
    <div id="app"></div>
    <script type="module">
        // import { Mint } from '/framework/mint.js';
        import { Mint } from './framework/mintkitLite.js';
        import { WebContent } from './redistributables/content.js';
        Mint.include('./redistributables/design/mint-uas.css');

        const App = async () => {

            const root = {
                html : WebContent.components,
                css  : WebContent.stylesheet
            };

            requestAnimationFrame(() => {
                Mint.injectHTML('#app', root.html)
                Mint.injectCSS(root.css) // { validate: false } Not recommended for production
            });
        };

        App();
    </script>
</body>

</html>
