<!-- 

    This code is a simple HTML template that uses the Mintkit framework.
    To create a web page, it includes a title, description, and some,
    Basic styling using CSS. The page is designed to be easily editable.
    By changing the content in the JavaScript section
    The Mintkit framework is imported from a CDN, and the page includes meta tags for SEO purposes.

    By editing the `index.html` file, you can modify the title, description, and other content of the page.
    The page is styled with a layout, and it uses Google Fonts for typography.

    Architecture Pattern:
    Content Object → Template → Dynamic CSS → Injection → DOM

-->
    
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mintkit pure HTML</title>
</head>
<body>
    <div id="app"></div>

    <script type="module">
        import { Mint } from "https://cdn.jsdelivr.net/gh/Peakk2011/Mintkit_CDN/mint.min.js";

        const app = async () => {
            const root = {
                html: `
                    
                `
            }

            queueMicrotask(() => {
                Mint.injectHTML("#app",root.html);
            })
        }

        app();
    </script>

</body>
</html>
