<!-- 
    This is Mintkit framework implementation for sample website
    That develop with Mintkit framework
    This files show Utils function such as injectHTML
    About CSS and other using injectTitle,injectCSS
-->
    
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mintkit framework</title>
</head>

<body>
    <div id="app"></div>
    <script type="module">
        import { Mint } from "https://cdn.jsdelivr.net/gh/Peakk2011/Mintkit@main/mintkit/lib/mint.js";

        const App = () => {
            const root = {
                html: `
                    <h1>Hello Mintkit</h1>
                `
            };

            requestAnimationFrame(() => {
                Mint.injectHTML('#app', root.html);
            });
        };

        App();
    </script>
</body>

</html>
