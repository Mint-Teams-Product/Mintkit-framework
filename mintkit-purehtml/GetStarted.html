<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mintkit framework</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }
    </style>
</head>

<body>
    <div id="app"></div>
    <script type="module">
        import { Mint } from "https://cdn.jsdelivr.net/gh/Peakk2011/Mintkit@main/mintkit/mint.js";

        const App = () => {
            const root = {
                html: `
                    <div></div>
                `
            };

            requestAnimationFrame(() => {
                Mint.injectHTML('#app', root.html);
            });
        };

        App();
    </script>
</body>

</html>
